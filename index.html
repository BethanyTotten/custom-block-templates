<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>


    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <title>Judge Me Widget</title>
  </head>

  <body>
    <div id="codeblock"></div>

    <script id="reviewCarousel" type="text/x-handlebars-template">

      <!--For aggregate star rating API call - https://support.judge.me/support/discussions/topics/44001008146-->

      <article class="container">
        <!-- <div class="dropdown">
          <button class="dropbtn">Dropdown</button>
        </div> -->
        
          <header class="reviews-header">
            <h2 class="reviews-text">Reviews</h2><p class="aggregate">4.5</p>
            <i class="fa-thin fa-star"></i>
          </header>
         
          {{#each reviews}}
          <div class="review-box">
            <span><strong>Title</strong></span>
            <p>{{body}}</p>
          </div>
          <div>{{rating}}</div>
          {{/each}}
        
  
        <div class="lead-testimonial-cont">
          {{#each reviews}}
          <div class="lead-tstmnl-slider">
            <div class="lead-tstmnl-slide">
              <div class="lead-tstmnl-text-cont">
                <span class="lead-tstmnl-comment">
                  {{body}}
                </span>
                <ul class="lead-tstmnl-nm-dsg">
                  <li>{{title}}</li>
                  <li>{{rating}}</li>
                </ul>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </script>
      </article>
      
  </body>
</html>
